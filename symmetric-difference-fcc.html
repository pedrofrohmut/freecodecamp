<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FCC - Symmetric Difference</title>
</head>
<body>

<script type="text/javascript">

function sym() {
  var result = [];

  if (arguments.length <= 1) return "argumentos invalidos";

  var diferenceOfTwo = function (arr1, arr2) {
    var difference = [];
    var compare = function(test, toCompare) {
      for (var j = 0; j < test.length; j++) {
        if ( toCompare.includes(test[j]) === false &&
                difference.includes(test[j]) === false )
          difference.push(test[j]);
      }
    };
    compare(arr1, arr2); //console.log(difference)
    compare(arr2, arr1); //console.log(difference.sort())
    return difference;
  };

  result = diferenceOfTwo(arguments[0], arguments[1]); // console.log(result)

  for (var i = 2; i < arguments.length; i++) {
    result = diferenceOfTwo(result, arguments[i]); // console.log(result)
  }

  return result;
}

//sym([1,2,3,4],[3,4,5,6])
//sym([1,2,3,4],[3,4,5,6],[2,4,6,7])

//sym([1, 2, 3], [5, 2, 1, 4]) // [3,4,5]
//sym([1, 2, 5], [2, 3, 5], [3, 4, 5]) // [1,4,5]
//sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]) // [1,4,5]

</script>
</body>
</html>
