<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

<script type="text/javascript">
function sym() {
  var result = []
  // Converte 'arguments' para um array
  var args = Array.prototype.slice.call(arguments)

  // LOOP::args
  for (var i = 0; i < args.length; i++) {
    // DEEP_COPY args
    var allArgs = JSON.parse(JSON.stringify(args))
    // initializes toCompare array
    var toCompare = allArgs;
    // initializes the use case array
    var removed = toCompare.splice(i, 1)[0]; // removed = removed[0]
    // concats toCompare arrays
    toCompare = toCompare.reduce(function(acc, curr) {
      return acc.concat(curr)
    },[])

    // LOOP:: removed
    for (var j = 0; j < removed.length; j++) {
      if (toCompare.includes(removed[j]) === false) result.push(removed[j])
    } // end-for(removed)
  } //end_for(args)
  return result;
}

//sym([1, 2, 3], [5, 2, 1, 4]); // [3,4,5]
//sym([1, 2, 5], [2, 3, 5], [3, 4, 5]); // [1,4,5]
sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]); // [1,4,5]
</script>
</body>
</html>
