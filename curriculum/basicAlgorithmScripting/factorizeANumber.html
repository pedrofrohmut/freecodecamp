<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>FCC - Factorize A Number</title>
</head>
<body>
<script>
const factorialize = (num) => {
  if (num <= 1) return 1
  return num * factorialize(num - 1)
}
console.warn(factorialize(5))
console.warn(factorialize(10))
console.warn(factorialize(20))
</script>
</body>
</html>
