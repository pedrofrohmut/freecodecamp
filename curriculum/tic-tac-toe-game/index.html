<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<!-- STYLE -->
<link rel="stylesheet" href="css/main.css">
<title>Tic Tac Toe Game</title>
</head>
<body>
<!-- Show Curr Turn -->
<div id="showCurrTurn" class="show-curr-turn"></div>  
<!-- Game Wrapper -->
<div class="game-wrapper">
  <!-- Game Table -->
  <table class="game-table" id="gameTable">
    <tr>
      <td class="cell" id="cell0"></td>
      <td class="cell" id="cell1"></td>
      <td class="cell" id="cell2"></td>
    </tr>
    <tr>
      <td class="cell" id="cell3"></td>
      <td class="cell" id="cell4"></td>
      <td class="cell" id="cell5"></td>
    </tr>
    <tr>
      <td class="cell" id="cell6"></td>
      <td class="cell" id="cell7"></td>
      <td class="cell" id="cell8"></td>
    </tr>
  </table>
</div><!--/.game-wrapper-->
<button type="button" id="resetBtn" class="reset-btn">Reset & Choose</button>
<!-- End Game Panel -->
<div class="end-game-panel" id="endGamePanel"></div>
<!-- Choose Symbol Panel -->
<div class="choose-symbol-panel" id="chooseSymbolPanel">
  <!-- <p>Which will be your Symbol?</p> -->
  <p>Choose your Weapons</p>
  <button>X</button>
  <button>O</button>
</div>
<!-- JavaScript Sources -->
<!-- <script src="js/script.js" charset="utf-8"></script> -->
<script src="js/main.js"></script>
</body>
</html>
