<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FCC - IIFE</title>
</head>
<body>

<script type="text/javascript">

/* Immediately Invoked Function Expression (IIFE)  */
/*
  It is a javascript function that runs as soon as it is defined.
  - The first pair o parentheses make the function an EXPRESSION
  - The secound pair makes it run IMMEDIATELY
  - essa função não tem nome (função anonima) e não é atribuida a nenhuma
  variavel.
*/
(function () {
  console.log("My favorite number is 3");
})();

// Here we utilize a default parameter
(favNumber = function (num = 3) {
  console.log("My favorite number is " + num);
})();

favNumber(5);

var a = 2;

(function() {
  var a = 3;
  console.log(a);
})();

console.log(a);

// LET uses block scope (LOCAL SCOPE)
let b = 2;

{
  let b = 3;
  console.log(b);
}

console.log(b);

</script>
</body>
</html>
