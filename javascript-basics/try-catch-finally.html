<!DOCTYPE html>

<meta charset="utf-8">
<title>FCC - Try catch finally</title>
</head>
<body>

<script type="text/javascript">

/* Try, catch, finally */
// Try-catch block only catch run-time errors
try {
  console.log('Start of try runs');

  unicycle;

  console.log('End of try runs -- never reached');

} catch(err) {

  console.log('Error has occured: ' + err); //err.stack (not all browsers hadles)

} finally {
  console.log('This is always run');
}

console.log('...Then the execution continues');




let json = '{ "age": 30 }';

try {

  let user = JSON.parse(json);
  if (!user.name) {
    throw new SyntaxError("Incomplete data: no name");
  }

  console.log( user.name );

} catch(e) {
  console.log( "JSON Error: " + e ); // e.message or e.name
}

</script>
