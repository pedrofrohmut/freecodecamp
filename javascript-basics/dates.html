<script type="text/javascript">

/* Date */
var d1 = new Date()

console.log(d1)
console.log(d1.toString())
console.log(d1.toTimeString())
console.log(d1.toUTCString())

var d2 = new Date(2017, 1 , 3, 42, 43, 23, 23)
console.log(d2.toString())

var d3 = new Date(1233332400000)
console.log(d3)

var d4 = new Date("October 13, 2019 11:13:00")
// "2015-03-25" "2015" "03/25/2014" "Mar 25 2017"
console.log(d4)
d4.setYear(2020)
console.log(d4)

console.log(d4.getDate())

// calculate the time that a function spend to execute
var start = new Date()
doSomething()
var end = new Date()

var elapsed = end.getTime() - start.getTime()
console.log(elapsed)

function doSomething() {
  for (var i = 0; i < 10000000; i++) {

  }
}

</script>
