<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FCC - Time Events</title>
</head>
<body>

<button onclick="clearInterval(intId)">Stop time</button>

<script type="text/javascript">

/* setTimeout and setInterval */

// setTimeout
var timeoutID = setTimeout(bye, 3000);

console.log('hello');

clearTimeout(timeoutID);

function bye() {
  console.log('goodbye');
}


// setInterval

var count = 0
var intId = setInterval(counter, 1000);

function counter() {
  console.log(++count);
}

</script>
</body>
</html>
