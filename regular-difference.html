<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<body>

<script type="text/javascript">
function sym() {
  var result = []
  // Converte 'arguments' para um array
  var args = Array.prototype.slice.call(arguments) //console.log(args)
/*
  var test = JSON.parse(JSON.stringify(args))
  var removed = test.splice(1, 1) // splice(start[, deleteCount])
  console.log(JSON.stringify(test))

  return;
*/
  // LOOP::args
  for (var i = 0; i < args.length; i++) { // console.log(args[i])
    // DEEP_COPY args
    var allArgs = JSON.parse(JSON.stringify(args))
    // initializes toCompare array
    var toCompare = allArgs;
    // initializes the use case array
    var removed = toCompare.splice(i, 1)[0]; //removed = removed[0]
    // concats toCompare arrays
    toCompare = toCompare.reduce(function(acc, curr) {
      return acc.concat(curr)
    },[])

    // LOOP:: removed
    for (var j = 0; j < removed.length; j++) {
      //console.log('toCompare includes removed['+j+']='+removed[j]+' ? ' + toCompare.includes(removed[j]) )
      if (toCompare.includes(removed[j]) === false) result.push(removed[j])
    }

    /*console.log("\n\nremoved = " + removed)
    console.log(removed)
    console.log("toCompare = " + toCompare)
    console.log(toCompare)
    console.log("allArgs = " + allArgs)
    console.log(allArgs)*/
  }
  //console.log(result)
  console.log("result = " + result)

  return result;
}

//sym([1, 2, 3], [5, 2, 1, 4]); // [3,4,5]
//sym([1, 2, 5], [2, 3, 5], [3, 4, 5]); // [1,4,5]
sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]); // [1,4,5]
</script>
</body>
</html>
