</head>
<body>

<script type="text/javascript">

// JS Nuggets: Template Literals

// usar acento grave ou acento da crase

// multi-line strings
console.log(`string text line 1

      string text line 2`)

// expression interpolation
var a = 5
var b = 10
console.log(`Template Literals: Fifteen is ${a + b} and \nnot ${2 * a + b}.`)

console.log("Normal String: Fifteen is ${a + b} and \nnot ${2 * a + b}.")

// Tagged template Literals //... (3 dots) means an array
function tag(string, ...values) {
  console.log(string)
  console.log(values)

  return "JS Nuggets!"
}

tag `Hello ${a+b} world ${a*b}`;

// Tagged Templates: developer.mozilla.org
function template(strings, ...keys) {
  console.log(strings)
  console.log(keys)
  return (function(...values) {
    var dict = values[values.length - 1] || {};
    var result = [strings[0]];
    keys.forEach(function(key, i) {
      var value = Number.isInteger(key) ? values[key] : dict[key];
      result.push(value, strings[i + 1]);
    });
    return result.join('');
  });
}

var t1Closure = template`${0}${1}${0}!`;
console.log(t1Closure('Y', 'A'));  // "YAY!"
var t2Closure = template`${0} ${'foo'}!`;
console.log(t2Closure('Hello', {foo: 'World'}));  // "Hello World!"

</script>

</body>
